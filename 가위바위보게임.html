<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title> 객체 조작 및 생성 </title> 
  
  <style>
    /* section 요소를 인라인 블록으로 설정 */
    section {
      display: inline-block;
    }
  </style>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
  $(function( ){

var min = 1;
var max = 3;
var randomValue = Math.floor(Math.random() * (max - min + 1)) + min;
console.log(randomValue);

//-----------------------------------------------------------------------
var imageIndex = 1; // 이미지 인덱스 초기값

// 이미지 경로 배열
var imagePaths = [
  "./images/math_img_1.jpg",
  "./images/math_img_2.jpg",
  "./images/math_img_3.jpg"
];

    function changeImage() {
      imageIndex = (imageIndex + 1) % imagePaths.length; // 다음 이미지로 이동
      $("#sec_1 img").attr("src", imagePaths[imageIndex]);
    }

     // 일정한 간격으로 이미지 변경 (예: 2초마다)
     intervalId = setInterval(changeImage, 250);
    
 

    $("#rock").click(function() {
      
      $("#sec_2 img").attr("src", "./images/math_img_2.jpg");
    
    });

    $("#scissors").click(function() {
      $("#sec_2 img").attr("src", "./images/math_img_1.jpg");
      
    });
    $("#paper").click(function() {
      $("#sec_2 img").attr("src", "./images/math_img_3.jpg");
    });

    $(".game-button").click(function() {
      clearInterval(intervalId); // 타이머를 멈춥니다.
    });

        $("#again").click(function() {
      location.reload();
    });
   

  });
  </script>
  </head>
  <body>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec_1">
        <h2>컴퓨터</h2>
        <p><img src="./images/math_img_1.jpg" alt="가위" border="2"></p>
      </section>

      <section id="sec_2">
        <h2>나</h2>
        <p><img src="./images/math_img_1.jpg" alt="가위" border="2"></p>
        <input id="scissors" class="game-button" type="button" value="가위">
        <input id="rock" class="game-button" type="button" value="바위">
        <input id="paper" class="game-button" type="button" value="보">
        <input id="again" class="game-button" type="button" value="다시하기">
      </section>
  </body>
</html>
